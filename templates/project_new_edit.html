{% extends "base.html" %}
{% block content %}
<div class="panel" style="max-width: 600px; margin: 0 auto;">
    <h2>{{ 'Edit Project' if project else 'New Project' }}</h2>
    <form method="POST">
        {% set input_style = "width: 100%; box-sizing: border-box; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px;" %}

        <label style="font-weight: bold;">Project Name</label>
        <input type="text" name="name" value="{{ project.name if project else '' }}" required style="{{ input_style }}">

        <label style="font-weight: bold;">Proposed Start Date</label>
        <input type="date" name="proposed_start_date" value="{{ proposed_start_date_value }}" style="{{ input_style }}">

        <div style="margin-top:1.5rem; display:flex; gap:1rem;">
            <button type="submit" class="button primary">Save Project</button>
            <a href="{{ url_for('index') }}" class="button secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
